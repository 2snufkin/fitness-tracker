<section>
  <form #form="ngForm" (ngSubmit)="onSumbit(form.value)" fxLayout="column" fxLayoutAlign="center center">
<!--    email-->
    <mat-form-field >
      <input matInput type="email" name="email" email ngModel placeholder="Email">
    </mat-form-field>

<!--    password-->
    <mat-form-field >
      <input type="password" matInput name="password"  ngModel placeholder="Password" required>
    </mat-form-field>

<!--    birth date-->
    <mat-form-field>
    <input matInput  [matDatepicker]="datebirth"  name="birth" ngModel>
    <mat-datepicker-toggle [for]="datebirth"></mat-datepicker-toggle>
    <mat-datepicker #datebirth></mat-datepicker>
    </mat-form-field>
<!--    agree to condition-->
    <mat-checkbox required ngModel name="agree">Agree to the terms</mat-checkbox>

  <button mat-raised-button type="submit" [disabled]="form.invalid">SignUp</button>
  </form>
</section>
